<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Find chord</title>
<link rel="stylesheet" href="css/keyboard.css">

<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/vexflow-debug.js"></script>
<script type="text/javascript" src="js/display_score.js"></script>
<script type="text/javascript" src="js/listenmidi.js"></script>
<script type="text/javascript" src="js/audiosynth.js"></script>
<script type="text/javascript" src="js/keyboard.js"></script>
<script type="text/javascript" src="js/findchord.js"></script>
</head>
<body >
	<center>
		<h1>Find Chord</h1>
		Sound
		<select id="sound">
			<option value="0" selected="">Piano</option>
			<option value="1">Organ</option>
			<option value="2">Acoustic Guitar</option>
			<option value="3">EDM, bro!</option>
		</select>
		| Clef
		 <span id="clefSelection"> 
		 	<input type="radio" name="clefSelection" value="treble" checked>Treble 
		 	<input type="radio" name="clefSelection" value="bass">Bass
		</span>
		| Keyboard
		 <span id="keyboardSelection"> 
		 	<input type="radio" name="keyboardSelection" value="querty" checked>Querty 
		 	<input type="radio" name="keyboardSelection" value="azerty">Azerty
		</span>
		<button onclick="init()">Start</button>
		<div id="container">
			<div id="score" style=""></div>
		</div>

		<table>
			<tr>
				<td><input type="button" ID="-_OCTAVE" value="<" style="display:none"/></td>
				<td><div ID="keyboard" class="keyboard-holder"></div></td>
				<td><input type="button" ID="+_OCTAVE" value=" >" style="display:none"/></td>
			</tr>
		</table>
		<p id="result"></p>
	</center>


</body>
</html>
